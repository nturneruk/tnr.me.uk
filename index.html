<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tnr.me.uk</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .typewriter, .email {
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid black;
            display: inline-block;
        }

        .typewriter {
            font-size: 3rem;
            font-weight: bold;
            color: black;
            animation: typingTitle 2s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        .email {
            font-size: 1rem;
            font-weight: normal;
            color: black;
            margin-top: 1rem;
            width: 0;
            border: none;
            display: none;
            animation: typingEmail 2s steps(30, end) forwards;
        }

        @keyframes typingTitle {
            from { width: 0; }
            to { width: 12ch; } 
        }

        @keyframes typingEmail {
            from { width: 0; }
            to { width: 14ch; } 
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
    </style>
</head>
<body>
    <div class="typewriter">tnr.me.uk</div>
    <a href="mailto:noah@tnr.me.uk" class="email">noah@tnr.me.uk</a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const typewriter = document.querySelector('.typewriter');
            const email = document.querySelector('.email');

            typewriter.addEventListener('animationend', function () {
                typewriter.style.borderRight = 'none'; 
                email.style.display = 'inline-block';
                email.style.borderRight = '0.15em solid black'; 
            });

            email.addEventListener('animationend', function () {
                email.style.borderRight = 'none'; 
            });
        });
    </script>
</body>
</html>
