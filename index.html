<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tnr.me.uk</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .typewriter {
            font-size: 3rem;
            font-weight: bold;
            color: black;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid black; 
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; } 
        }

        .email {
            font-size: 1rem;
            font-weight: normal; 
            color: black;
            margin-top: 1rem; 
        }
    </style>
</head>
<body>
    <div class="typewriter">tnr.me.uk</div>
    <div class="email">noah@tnr.me.uk</div>
</body>
</html>
