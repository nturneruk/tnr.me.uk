<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .smiley {
            position: absolute;
            user-select: none;
            opacity: 0;
            animation: fadeMove 5s infinite;
        }
        @keyframes fadeMove {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            50% {
                opacity: 1;
                transform: translate(calc(var(--x-end) * 1px), calc(var(--y-end) * 1px));
            }
            100% {
                opacity: 0;
                transform: translate(0, 0);
            }
        }
        .popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            display: none; 
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            width: 300px;
        }
        .popup a {
            color: white;
            text-decoration: none;
            margin-left: 5px;
        }
        .popup a:hover {
            color: grey;
        }
        .popup .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #00008B; 
            background-color: white; 
            border-radius: 50%; 
            padding: 0 5px; 
        }
    </style>
</head>
<body>

<div class="popup" id="popup">
    <span class="close-btn" id="close-btn">&times;</span>
    Feeling too happy? <a href="https://tnr.me.uk" target="_blank">Home</a>
</div>

<script>
   
    function getRandomNumber(min, max) {
        return Math.random() * (max - min) + min;
    }

    
    function createRandomSmiley() {
        const smiley = document.createElement('div');
        smiley.classList.add('smiley');
        smiley.textContent = ':-)';
        

        smiley.style.left = getRandomNumber(0, window.innerWidth) + 'px';
        smiley.style.top = getRandomNumber(0, window.innerHeight) + 'px';

        
        const size = getRandomNumber(16, 48);
        smiley.style.fontSize = size + 'px';

       
        smiley.style.setProperty('--x-end', getRandomNumber(-200, 200));
        smiley.style.setProperty('--y-end', getRandomNumber(-200, 200));

      
        document.body.appendChild(smiley);
    }

    
    for (let i = 0; i < 150; i++) {
        createRandomSmiley();
    }

    
    setTimeout(function() {
        document.getElementById('popup').style.display = 'flex';
    }, 30000); 

   
    document.getElementById('close-btn').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'none';
    });
</script>

</body>
</html>
